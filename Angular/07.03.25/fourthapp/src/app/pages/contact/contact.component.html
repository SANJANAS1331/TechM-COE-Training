<section class="contact-form">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" required>
        <div *ngIf="contactForm.controls['name'].invalid && (contactForm.controls['name'].dirty || contactForm.controls['name'].touched)">
            <small class="error">Name is required.</small>
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="contactForm.controls['email'].invalid && (contactForm.controls['email'].dirty || contactForm.controls['email'].touched)">
            <small class="error" *ngIf="contactForm.controls['email'].errors?.['required']">Email is required.</small>
            <small class="error" *ngIf="contactForm.controls['email'].errors?.['email']">Invalid email address.</small>
        </div>

        <label for="message">Message:</label>
        <textarea id="message" formControlName="message" required></textarea>
        <div *ngIf="contactForm.controls['message'].invalid && (contactForm.controls['message'].dirty || contactForm.controls['message'].touched)">
            <small class="error">Message is required.</small>
        </div>

        <button type="submit" [disabled]="contactForm.invalid"><b>Send Message</b></button>
    </form>

    <div class="social-media">
        <h3>Follow Us On:</h3>
        <a href="https://www.facebook.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="40" height="40">
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" width="40" height="40">
        </a>
        <a href="https://www.youtube.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" width="40" height="40">
        </a>
    </div>
</section>
