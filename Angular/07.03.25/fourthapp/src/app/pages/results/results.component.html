<div class="results-container">
  <h2 style="text-align: center;">Quiz Results</h2>
  <table class="results-table">
    <thead>
      <tr>
        <th>Quiz ID</th>
        <th>Date, Time</th>
        <th>Attempt</th>
        <th>Quiz Name</th>
        <th>Total Questions</th>
        <th>Questions Attended</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{ result.quizId }}</td>
        <td>{{ result.date | date:'short' }}</td>
        <td>{{ result.attempt }}</td>
        <td>{{ result.quizName }}</td> 
        <td>{{ result.totalQuestions }}</td>
        <td>{{ result.questionsAttended }}</td>
        <td>{{ result.score }}</td>
      </tr>
    </tbody>
  </table>
</div>
