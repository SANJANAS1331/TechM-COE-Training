<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div> 
    <script type ="text/jsx">
        function Java() {
          return <h2>Java Training: Covers OOP, Multithreading, and Spring Boot.</h2>;
        }
        function JavaScript() {
          return <h2>JavaScript Training: Covers ES6, DOM Manipulation, and Async JS.</h2>;
        }
        function ReactJS() {
          return <h2>React Training: Covers Components, Hooks, and State Management.</h2>;
        }
        function AngularJS() {
          return <h2>Angular Training: Covers Components, Services, and Routing.</h2>;
        }
        function Training() {
          return (
            <div>
              <h1>Topics for Training</h1>
              <Java />
              <JavaScript />
              <ReactJS />
              <AngularJS />
            </div>
          );
        }
        const root1 = ReactDOM.createRoot(document.getElementById("root"));
        root1.render(<Training/>);
    </script> 
  </body>
</html>
