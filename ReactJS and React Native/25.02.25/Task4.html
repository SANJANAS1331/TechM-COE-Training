<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Length Check</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>

    <script type="text/jsx">
        function IfCondition({ arr }) {
            let result;
            if (arr.length % 3 === 0) {
              result = `The number of elements in the array [${arr}] is a multiple of 3.`;
            } else {
              result = `The number of elements in the array [${arr}] is not a multiple of 3.`;
            }
            return (
              <div>
                <h3>Using If Condition:</h3>
                <p>{result}</p>
              </div>
            );
          }
    
          function LogicalCondition({ arr }) {
            return (
              <div>
                <h3>Using Logical && Condition:</h3>
                <p>
                  {(arr.length % 3 === 0 && 
                    `The number of elements in the array [${arr}] is a multiple of 3.`) ||
                    `The number of elements in the array [${arr}] is not a multiple of 3.`}
                </p>
              </div>
            );
          }
    
          function TernaryOperator({ arr }) {
            return (
              <div>
                <h3>Using Ternary Operator:</h3>
                <p>
                  {arr.length % 3 === 0 
                    ? `The number of elements in the array [${arr}] is a multiple of 3.` 
                    : `The number of elements in the array [${arr}] is not a multiple of 3.`}
                </p>
              </div>
            );
          }
    
          const root1 = ReactDOM.createRoot(document.getElementById("root1"));
          root1.render(<IfCondition arr={[2,3,4]} />);
    
          const root2 = ReactDOM.createRoot(document.getElementById("root2"));
          root2.render(<LogicalCondition arr={[4,6,8,10]} />);
    
          const root3 = ReactDOM.createRoot(document.getElementById("root3"));
          root3.render(<TernaryOperator arr={[6,9,12,15,20]} />);
    </script>
  </body>
</html>
