<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divisibility Check</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>

    <script type="text/jsx">
      function IfCondition({ num }) {
        return (
          <div>
            <h3>Using If Condition:</h3>
            <p>{num % 13 === 0 ? `${num} is divisible by 13.` : `${num} is not divisible by 13.`}</p>
          </div>
        );
      }

      function LogicalCondition({ num }) {
        return (
          <div>
            <h3>Using Logical && Condition:</h3>
            <p>
              {(num % 13 === 0 && `${num} is divisible by 13.`) || `${num} is not divisible by 13.`}
            </p>
          </div>
        );
      }

      function TernaryOperator({ num }) {
        return (
          <div>
            <h3>Using Ternary Operator:</h3>
            <p>{num % 13 === 0 ? `${num} is divisible by 13.` : `${num} is not divisible by 13.`}</p>
          </div>
        );
      }

      const root1 = ReactDOM.createRoot(document.getElementById("root1"));
      root1.render(<IfCondition num={78} />);

      const root2 = ReactDOM.createRoot(document.getElementById("root2"));
      root2.render(<LogicalCondition num={47} />);

      const root3 = ReactDOM.createRoot(document.getElementById("root3"));
      root3.render(<TernaryOperator num={59} />);
    </script>
  </body>
</html>
