<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Check</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>

    <script type="text/jsx">
      function hasVowel(str) {
        return /[aeiouAEIOU]/.test(str); 
      }

      function IfCondition({ text }) {
        let result;
        if (hasVowel(text)) {
          result = `The given string "${text}" contains at least one vowel.`;
        } else {
          result = `The given string "${text}" does not contain any vowels.`;
        }
        return (
          <div>
            <h3>Using If Condition:</h3>
            <p>{result}</p>
          </div>
        );
      }

      function LogicalCondition({ text }) {
        return (
          <div>
            <h3>Using Logical && Condition:</h3>
            <p>
              {(hasVowel(text) &&
                `The given string "${text}" contains at least one vowel.`) ||
                `The given string "${text}" does not contain any vowels.`}
            </p>
          </div>
        );
      }

      function TernaryOperator({ text }) {
        return (
          <div>
            <h3>Using Ternary Operator:</h3>
            <p>
              {hasVowel(text)
                ? `The given string "${text}" contains at least one vowel.`
                : `The given string "${text}" does not contain any vowels.`}
            </p>
          </div>
        );
      }

      const root1 = ReactDOM.createRoot(document.getElementById("root1"));
      root1.render(<IfCondition text="Object" />);

      const root2 = ReactDOM.createRoot(document.getElementById("root2"));
      root2.render(<LogicalCondition text="Oriented" />);

      const root3 = ReactDOM.createRoot(document.getElementById("root3"));
      root3.render(<TernaryOperator text="Programming" />);
    </script>
  </body>
</html>
